<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Admin Page.css">
</head>
<body class="bg-light">
    <!-- 파란색 사이드바 -->
    <div class="sidebar">
        <div>
        <i class="fas fa-home"></i>
        <span>Home</span>
        </div>
        <div>
        <i class="fas fa-car"></i>
        <span>History</span>
        </div>
    </div>

    <!-- 사이드바 제외 나머지 -->
    <div class="content">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
        
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbar">
                <form class="d-flex">
                <input class="form-control me-2 input-animation" type="search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-2 me-2">
                        <a class="nav-link position-relative" href="#"> 
                            <i class="fas fa-bell">
                                <span class="position-absolute top-0 start-50 translate-middle-y badge rounded bg-danger mt-2">
                                    5
                                </span>
                            </i> 
                        </a>
                    </li>
                    <li class="nav-item ms-2 me-2">
                        <a class="nav-link position-relative" href="#"> 
                            <i class="fas fa-envelope">
                                <span class="position-absolute top-0 start-50 translate-middle-y badge rounded bg-danger mt-2">
                                    5
                                </span>
                            </i>
                        </a>
                    </li>
                <li class="nav-item ms-2 me-2">
                    <a class="nav-link" href="#">Minny Park</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>


        <div class="container">
            <h4 class="my-4">Dashboard</h4>
            <div class="row">
            <div class="col-lg-3">
                <div class="card border-top-0 border-end-0 border-bottom-0 shadow-sm rounded skyblue-box">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Earnings (Monthly)</p>
                    <h4>$400,000</h4>
                    </div>
                    <i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card border-top-0 border-end-0 border-bottom-0 shadow-sm rounded green-box">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Earnings (Annual)</p>
                    <h4>$800,000</h4>
                    </div>
                    <i class="fas fa-dollar-sign" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card border-top-0 border-end-0 border-bottom-0 shadow-sm rounded purple-box">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Tasks</p>
                    <h4>13</h4>
                    </div>
                    <i class="fas fa-tasks" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card border-top-0 border-end-0 border-bottom-0 shadow-sm rounded orange-box">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Requests</p>
                    <h4>26</h4>
                    </div>
                    <i class="fas fa-comments" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            </div>
        </div>


        <div class="container mt-3">
            <div class="row">
            <div class="col-lg-8">
                <!-- 카드시작 -->
                <div class="card">
                <div class="card-header">
                    Earnings
                </div>
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
                </div>
                <!-- 카드 끝 -->
        
            </div>
            <div class="col-lg-4">
                <!-- 카드시작 -->
                <div class="card">
                    <div class="card-header">
                    Earnings
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Borrowed Items
                            <span class="badge rounded-pill bg-primary float-end">14</span>
                        </li>
                        <li class="list-group-item">Trello requests
                            <span class="badge rounded-pill bg-primary float-end">2</span>
                        </li>
                        <li class="list-group-item">Marked Comments
                            <span class="badge rounded-pill bg-primary float-end">1</span>
                        </li>
                    </ul>
                </div>
                <!-- 카드 끝 -->
                </div>
            </div>
        </div> 
    </div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'Monthly',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
</body>
</html>
