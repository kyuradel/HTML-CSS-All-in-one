<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/layout3.css">
</head>
<body>
    
    <div class="contact-form">
        <h2>contact us</h4>
        <form>
            <div class="form-group">
                <p>Your Email</p>
                <input type="email" placeholder="email@example.com">
            </div>

            <div class="name-group">
                <div class="form-group">
                    <p>First name</p>
                    <input type="text">
                </div>
                <div class="form-group">
                    <p>Last name</p>
                    <input type="text">
                </div>
            </div>

            <div class="form-group">
                <p>Message</p>
                <textarea id="autoResize"></textarea>
            </div>

            <div class="form-footer">
                <label class="subscribe">
                    <input type="checkbox">
                    <span>Subscribe</span>
                </label>
                <button type="submit">SEND</button>
            </div>
        </form>
    </div>

</body>
</html>

<script>
    document.getElementById('autoResize').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });
</script>
