<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css"/>
    <link rel="stylesheet" href="/css/SNS Profile.css"/>
    <title>Hello, world!</title>
  </head>
  <body style="background: #f7f9fc">
    <div class="container">
        <!-- head -->
        <div class="white-box">
            <div class="row">
                <!-- profile -->
                <div class="col-md-8">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <img src="/img/profile-pic.png">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h3>Killian Sven</h3>
                            <p class="text-muted ngt-10">Front-end Designer</p>
                            <div class="text-primary text-opacity-50 mb-2 ngt-15">
                                <i class="fas fa-map-marker-alt"></i>
                                서울 마포구
                            </div>
                            <button class="btn btn-primary" disabled>Contact</button>
                        </div>
                    </div>
                </div>
                <!-- profile text -->
                <div class="col-md-4 left-border">
                    <div class="row ms-3">
                        <div class="col-6"><p>Location</p></div>
                        <div class="col-6"><p>서울 마포구</p></div>
                        <div class="col-6"><p>Age</p></div>
                        <div class="col-6"><p>90년생</p></div>
                        <div class="col-6"><p>Experience</p></div>
                        <div class="col-6"><p>신입</p></div>
                        <div class="col-6"><p>School</p></div>
                        <div class="col-6"><p>천조국대 토목학과</p></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- body -->
        <div class="mt-5">
            <div class="row">
                <!-- first box -->
                <div class="col-md-3">
                    <div class="white-box"></div>
                </div>
                <!-- second box -->
                <div class="col-md-6">
                    <div class="white-box">
                        <span class="pill">HTML5</span>
                        <span class="pill">JavaScript</span>
                        <span class="pill">CSS3</span>
                        <span class="pill">Illustrator</span>
                        <span class="pill">Photoshop</span>
                    </div>
                </div>
                <!-- third box -->
                <div class="col-md-3">
                    <div class="white-box"></div>
                    <!-- forth box -->
                    <div>
                        <div class="d-flex align-items-center mt-4">
                            <div class="flex-shrink-0">
                                <img src="/img/profile-pic.png" width="80px">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5>Jason Derulo</h5>
                                <p class="text-muted ngt-10">Developer</p>
                                <div class="text-primary text-opacity-50 ngt-15">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Seoul
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mt-4">
                            <div class="flex-shrink-0">
                                <img src="/img/profile-pic.png" width="80px">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5>Jason Derulo</h5>
                                <p class="text-muted ngt-10">Developer</p>
                                <div class="text-primary text-opacity-50 ngt-15">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Seoul
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
